name: CI/CD â€” Build & Deploy ML service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ml_pipeline/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/coinfinder-ml:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/coinfinder-ml:latest
          build-args: |
            DEV=false

  deploy:
    name: Deploy to Cloud Run
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          credentials: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service: coinfinder-ml
          image: ghcr.io/${{ github.repository_owner }}/coinfinder-ml:${{ github.sha }}
          region: ${{ secrets.GCP_REGION }}
